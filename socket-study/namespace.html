<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
</head>

<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io("/my-namespace")
    socket.on("hi", (data) => {
        document.body.innerHTML = ""
        document.write(data)
    })
</script>

<body>
    Hello World
</body>
</html>
