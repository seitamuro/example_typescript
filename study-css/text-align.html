<html>
    <head>
        <title>text-align</title>
    </head>

    <body>
        <p>this is text.</p>
        <p>this is <strong style="vertical-align: super;">text</strong>.</p>
        <p>this is <strong style="vertical-align: sub;">text</strong>.</p>
        <p style="border-style: solid;">this is border.</p>
        <p style="border-style: solid; padding: 10px;">this is border. padding is larger.</p>
        <p style="border-style: solid; margin: 10px;">this is border. margin is larger.</p>
    </body>
</html>
